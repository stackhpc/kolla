---
name: Upstream Sync
"on":
  schedule:
    - cron: "15 8 * * 1"
  workflow_dispatch:
jobs:
  upstream-sync:
    runs-on: ubuntu-20.04
    env:
      downstream-prefix: stackhpc
      upstream-prefix: openstack:stable
      upstream-owner: openstack
    strategy:
      fail-fast: false
      matrix:
        branch: [xena, wallaby, victoria]
    steps:
      - name: Check if ${{ format('{0}/{1}', env.upstream-prefix, matrix.branch) }} is ahead of ${{ format('{0}/{1}', env.downstream-prefix, matrix.branch) }}
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        id: check-if-ahead
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.repos.compareCommits({
              owner,
              repo,
              head: '${{ format('{0}/{1}', env.upstream-prefix, matrix.branch) }}',
              base: '${{ format('{0}/{1}', env.downstream-prefix, matrix.branch) }}',
            });
            const is_ahead = result.data['ahead_by'] > 0;
            if(is_ahead) {
              console.log('Base is behind upstream. Proceed with PR');
            } else {
              console.log('Base is not behind upstream. Terminate job');
            }
            return is_ahead ? 'true' : 'false';
          result-encoding: string
      - name: Get upstream SHA
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        id: get-upstream-sha
        with:
          script: |
            if(${{ steps.check-if-ahead.outputs.result }} == true) {
              const { repo, owner } = context.repo;
              const result = await github.rest.repos.getCommit({
                owner: '${{ format('openstack') }}',
                repo: repo,
                ref: '${{ format('{0}/{1}', 'stable', matrix.branch) }}',
              });
              return result.data['sha'];
            }
          result-encoding: string
      - name: Create copy of upstream branch
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        id: branch-name
        with:
          script: |
            if(${{ steps.check-if-ahead.outputs.result }} == true) {
              const { repo, owner } = context.repo;
              const date = new Date();
              const prDate = `${date.getFullYear()}-${date.getMonth()}-${date.getDay()}`;
              const branchName = '${{ format('upstream-{0}-', matrix.branch) }}' + prDate
              const result = await github.rest.git.createRef({
                owner,
                repo,
                ref: 'refs/heads/' + branchName,
                sha: '${{ steps.get-upstream-sha.outputs.result }}',
              });
              return branchName;
            }
          result-encoding: string
      - name: Create PR ${{ format('{0}/{1}', env.downstream-prefix, matrix.branch) }} with ${{ steps.branch-name.outputs.result }}
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        with:
          script: |
            if(${{ steps.check-if-ahead.outputs.result }} == true) {
              const { repo, owner } = context.repo;
              const result = await github.rest.pulls.create({
              title: 'Synchronise ${{ matrix.branch }} with ${{ steps.branch-name.outputs.result }}',
              owner,
              repo,
              head: '${{ steps.branch-name.outputs.result }}',
              base: '${{ format('{0}/{1}', env.downstream-prefix, matrix.branch) }}',
              maintainer_can_modify: false,
              body: [
                'This is an automated pull request.'
              ].join('\n')
            });
            }
