---
- project:
    check:
      jobs:
        - kolla-build-centos9s-source
        - kolla-ansible-centos9s-source
    check-arm64:
      jobs:
        - kolla-build-centos9s-source-aarch64
    experimental:
      jobs:
        - kolla-build-no-infra-wheels-centos9s-source

- job:
    name: kolla-build-centos8s-binary
    parent: kolla-base
    nodeset: kolla-centos8-stream
    voting: false
    vars:
      base_distro: centos
      install_type: binary

- job:
    name: kolla-build-centos8s-source
    parent: kolla-base
    nodeset: kolla-centos8-stream
    vars:
      base_distro: centos
      install_type: source

- job:
    name: kolla-build-centos9s-source
    parent: kolla-base
    nodeset: kolla-centos-9-stream
    voting: false
    vars:
      base_distro: centos
      base_distro_version: stream9
      install_type: source

- job:
    name: kolla-build-centos8s-source-aarch64
    parent: kolla-build-centos8s-source
    nodeset: kolla-centos8-stream-aarch64
    voting: false

- job:
    name: kolla-build-centos9s-source-aarch64
    parent: kolla-build-centos9s-source
    nodeset: kolla-centos-9-stream-aarch64

- job:
    name: kolla-build-no-infra-wheels-centos8s-source
    parent: kolla-build-no-infra-wheels-base
    nodeset: kolla-centos8-stream
    vars:
      base_distro: centos
      install_type: source

- job:
    name: kolla-build-no-infra-wheels-centos9s-source
    parent: kolla-build-no-infra-wheels-base
    nodeset: kolla-centos-9-stream
    vars:
      base_distro: centos
      base_distro_version: stream9
      install_type: source
